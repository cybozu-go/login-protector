apiVersion: v1
kind: Secret
metadata:
  name: teleport-secret
  namespace: teleport
type: Opaque
stringData:
  teleport.yaml: |
    teleport:
      data_dir: /var/lib/teleport
      auth_servers:
        - teleport-auth.teleport.svc.cluster.local:3025
      auth_token: <generated token>
      log:
        output: stderr
        severity: DEBUG
      storage:
        type: dir
    ssh_service:
      enabled: "yes"
      x11:
        enabled: "yes"
