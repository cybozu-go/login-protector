apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node-demo
  namespace: teleport
  labels:
    login-protector.cybozu.io/protect: "true"
spec:
  replicas: 1
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      app.kubernetes.io/component: node
      app.kubernetes.io/name: teleport
  serviceName: node-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/component: node
        app.kubernetes.io/name: teleport
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - --roles=node
            - --labels=team=demo
            - --diag-addr=0.0.0.0:3020
          image: ghcr.io/cybozu/teleport-node:15.3.7.2
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3020
            initialDelaySeconds: 5
            periodSeconds: 5
          name: node-demo
          ports:
            - containerPort: 3020
              name: metrics
          volumeMounts:
            - mountPath: /etc/teleport
              name: teleport-node-secret
              readOnly: true
            - mountPath: /var/lib/teleport
              name: teleport-storage
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
      volumes:
        - name: teleport-node-secret
          secret:
            secretName: teleport-secret
        - emptyDir: {}
          name: teleport-storage
